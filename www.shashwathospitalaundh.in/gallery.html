<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.image-grid {
    display: grid;
    grid-template-columns: repeat(3, 250px);
    gap: 10px;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.image-grid img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.image-grid img:hover {
    transform: scale(1.1);
}
    </style>
</head>
<body>
    <div class="image-grid">
        <img src="./wp-content/uploads/2025/1.jpg" alt="Image 1">
        <img src="./wp-content/uploads/2025/2.jpg" alt="Image 2">
        <img src="./wp-content/uploads/2025/3.jpg" alt="Image 3">
        <img src="./wp-content/uploads/2025/5.jpg" alt="Image 4">
        <img src="./wp-content/uploads/2025/6.jpg" alt="Image 5">
        <img src="./wp-content/uploads/2025/7.jpg" alt="Image 6">
        <img src="./wp-content/uploads/2025/8.jpg" alt="Image 7">
        <img src="./wp-content/uploads/2025/9.jpg" alt="Image 8">
        <img src="./wp-content/uploads/2025/10.jpg" alt="Image 9">
    </div>
</body>
</html>
